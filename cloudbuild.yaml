steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/my-container-registry/dvc_container',
    '-f',
    'dockerfiles/dvc.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/my-container-registry/dvc_container'
  ]
options:
  logging: CLOUD_LOGGING_ONLY